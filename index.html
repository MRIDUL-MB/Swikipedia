<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script src="js/main.js" type="module"></script>
    <link rel="stylesheet" href="/dist/css/style.min.css">
    <title>Search wikipedia</title>
</head>

<body>
    <main>
        <h1 class="offscreen">Search Me a wikipedia powered engine</h1>
        <section class="searchEntry">
            <h2 class="offscreen">Search Term Entry</h2>
            <div class="logo" aria-hidden="true">
                <p>wikipedia</p>
                <span class="red">S</span>
                <span class="green">e</span>
                <span class="yellow">a</span>
                <span class="blue">r</span>
                <span class="red">c</span>
                <span class="yellow">h</span>
                <!-- <span class="green">M</span>
                <span class="blue">e</span> -->
                <span class="red exclaim">!</span>
            </div>
            <form id='searchBar' class="searchBar">
                <label for="search" class="offscreen">Enter the search term or phrase</label>
                <input type="text" id='search' autocomplete="off">
                <div id="clear" class="button clear none" role="button" tabindex="0" aria-label="clear search item">
                    <i class="fas fa-times"></i>
                </div>
                <button id="searchButton" class="button searchButton" type="submit" aria-label="Submit button">
                    <i class="fas fa-search blue"></i>
                </button>
            </form>
        </section>
        <section class="results">
            <h2 class="offscreen">Search results</h2>
            <div class="statsBar">
                <div id="stats" class="stats" aria-live="assertive"></div>
            </div>
            <div id="searchResults" class="searchResults">
                <!-- <div class='resultItem'>
                    <div class="resultTitle">
                        <a href="">Dog</a>
                    </div>
                    <div class="resultContents">
                        <div class="resultImage">
                            <img src="" alt="dog">
                        </div>
                        <div class="resultText">
                            <p class="resultDescription">Lorem ipsum dolor sit amet, consectetur adipisicing elit.
                                Eaque, quisquam?</p>
                        </div>
                    </div> -->
            </div>
            </div>
        </section>
    </main>
    <footer>
        <p><span aria-hidden="true">&lt;&lt;</span>Powered by <a href="https://www.wikipedia.org"
                target="_blank">wikipedia</a><span aria-hidden="true">&gt;&gt;</span></p>
    </footer>
</body>

</html>
